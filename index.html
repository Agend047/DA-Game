<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March of the Orcs</title>
    <link rel="icon" type="image/x-icon" href="img/enemys_orcs/Favicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="models/Object.class.js"></script>
    <script src="models/StatusBar.class.js"></script>
    <script src="models/collectableObject.class.js"></script>
    <script src="models/movbable-object.class.js"></script>
    <script src="models/enemy.class.js"></script>
    <script src="models/shootable-Object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>

    <script src="js/index.js"></script>

</head>

<body onload="init()">
    <h1>March of the Orcs</h1>

    <main id="mainDiv">
        <span id="PlayerBars">
            <div id="health_property" class="PlayerProperty">
                <image id="heart_pic" class="Bar_Image" src="img/statusBars/heart.png"></image>
                <div id="health_bg_max" class="Bar_bg_div">
                    <div id="playerHealth_bar" class="Actual_bar"></div>
                </div>
            </div>

            <div id="ammo_property" class="PlayerProperty">
                <image id="ammo_pic" class="Bar_Image" src="img/statusBars/quiver2.png"></image>
                <div id="ammo_bg_max" class="Bar_bg_div">
                    <div id="playerAmmo_bar" class="Actual_bar"></div>
                </div>
            </div>

            <div id="coin_property" class="PlayerProperty">
                <image id="coin_pic" class="Bar_Image" src="img/statusBars/manyCoins.png"></image>
                <div id="coin_bg_max" class="Bar_bg_div">
                    <div id="playerCoins_bar" class="Actual_bar"></div>
                </div>
            </div>
        </span>

        <span class="OverCanvas">
            <canvas id="mainCanvas" width="720" height="480">
            </canvas>

            <button id="startGame_btn" class="Menu_btn" onclick="start(1)">
                <img src="img/Menu_buttons/play-button.png" alt="Start">
            </button>

            <span id="player_btns">
                <button id="fullscreen_btn" class="Menu_btn" onclick="setFullScreen()">
                    <img src="img/Menu_buttons/fullscreen.png" alt="">
                </button>

                <button id="pause_btn" class="Menu_btn" onclick="pauseGame()"> Pause Game </button>

            </span>

            <img id="start_overlay" class="Canvas_overlay_pic" src="img/title_pics/Start-overlay_V2.png" alt="">
            <div id="choose-hero" class="Canvas_overlay_pic"></div>
            <img id="lost_overlay" class="Canvas_overlay_pic" src="img/title_pics/Game-over_overlay.png" alt="">
            <img id="victory_overlay" class="Canvas_overlay_pic" src="img/title_pics/Level-clear_overlay.png" alt="">
            <!-- <div class="overlay">Dieses Div liegt Ã¼ber dem Canvas.</div> -->
        </span>
    </main>



    <span class="overDiv">
        <h3> Choose your Hero!</h3>
        <span class="buttonDiv">
            <button class="heroChoice acco" onclick="createHero(0)">
                <p>Acco</p>
            </button>
            <button class="heroChoice eleria" onclick="createHero(1)">
                <p>Eleria</p>
            </button>
            <button class="heroChoice kazim" onclick="createHero(2)">
                <p>Kazim</p>
            </button>
        </span>
    </span>

    <span class="constructions">
        <h3>Instructions</h3>
        <table>
            <tr>
                <th>Keyboard</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>W</td>
                <td>Jump</td>
            </tr>
            <tr>
                <td>A</td>
                <td>Move left</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Move right</td>
            </tr>
            <tr>
                <td>Space</td>
                <td>Meele Attack</td>
            </tr>
            <tr>
                <td>G</td>
                <td>Range Attack (Only Eleria & Kazim)</td>
            </tr>
        </table>
    </span>

</body>

</html>
