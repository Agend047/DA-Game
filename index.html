<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March of the Orcs</title>
    <link rel="icon" type="image/x-icon" href="img/enemys_orcs/Favicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="models/Object.class.js"></script>
    <script src="models/StatusBar.class.js"></script>
    <script src="models/movbable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemy.class.js"></script>
    <script src="models/shotable-Object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>

    <script src="js/index.js"></script>

</head>

<body onload="init()">
    <h1>March of the Orcs</h1>

    <main>

        <span class="playerBars">
            <div class="playerProperty_div">
                <image id="heart_pic" class="bar_Image" src="img/statusBars/heart.png"></image>
                <div id="playerHealth_div" class="bar_div"></div>
            </div>
            <div class="playerProperty_div">
                <image id="ammo_pic" class="bar_Image" src="img/statusBars/quiver.png"></image>
                <div id="playerAmmo_div" class="bar_div"></div>
            </div>
            <div class="playerProperty_div">
                <image id="coin_pic" class="bar_Image" src="img/statusBars/manyCoins.png"></image>
                <div id="playerCoins_div" class="bar_div"></div>
            </div>
        </span>


        <canvas id="mainCanvas" width="720" height="480">
        </canvas>

    </main>

    <span class="overDiv">
        <h3> Choose your Hero!</h3>
        <span class="buttonDiv">
            <button class="heroChoice acco" onclick="createHero(0)">
                <p>Acco</p>
            </button>
            <button class="heroChoice eleria" onclick="createHero(1)">
                <p>Eleria</p>
            </button>
            <button class="heroChoice kazim" onclick="createHero(2)">
                <p>Kazim</p>
            </button>
        </span>
    </span>

    <span class="constructions">
        <h3>Instructions</h3>
        <table>
            <tr>
                <th>Keyboard</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>W</td>
                <td>Jump</td>
            </tr>
            <tr>
                <td>A</td>
                <td>Move left</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Move right</td>
            </tr>
            <tr>
                <td>Space</td>
                <td>Meele Attack</td>
            </tr>
            <tr>
                <td>G</td>
                <td>Range Attack (Only Eleria & Kazim)</td>
            </tr>
        </table>
    </span>
</body>

</html>
